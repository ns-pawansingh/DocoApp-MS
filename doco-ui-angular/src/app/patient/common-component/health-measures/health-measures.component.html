<div>
      <label style="width: 100% !important; margin: 10px;">
            Health Measures
      </label>
      <div class="user-registration-form">
            <div class="form-group" *ngFor="let field of healthMeasures">
                  <label for="{{field.key}}">{{field.key}}:</label>
                  <input type="text" [id]="field.key" [name]="field.key" [(ngModel)]="field.value"  [disabled]="isHealthMesaureDisabled">
            </div>
      </div>
      <div class="user-registration-form">
           
            <div class="form-group" *ngFor="let newField of newFields">
                  <label for="{{newField.key}}">
                        <input placeholder="Unit" style="width: 70px !important;" type="text" [id]="newField.key"
                              [name]="newField.key" [(ngModel)]="newField.key">:
                  </label>
                  <input type="text" placeholder="Value" [(ngModel)]="newField.value">
                  <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip"
                        data-placement="top" title="Delete" (click)="removeMeasure(newField.key)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                              class="bi bi-trash" viewBox="0 0 16 16">
                              <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                              <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                        </svg>
                  </button>

            </div>
            <ng-content></ng-content>
            <div>
                  <button class="btn btn-primary" (click)="saveNewHealthMeasure()" [disabled]="isHealthMesaureDisabled">Update</button>
                  <button class="btn btn-info" (click)="addMeasure()" [disabled]="isHealthMesaureDisabled"> Add
                  </button>
            </div>
      </div>
      
</div>
